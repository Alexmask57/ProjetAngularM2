<mat-card class="mat-whiteframe-2dp">
  <mat-card-content>
    {{data.texte}}
  </mat-card-content>

  <mat-card-actions align="end">
    <section *ngIf="this.data.response; then response else notResponse"></section>
  </mat-card-actions>
</mat-card>


<ng-template #response>
  <button mat-button type="button" (click)="onCancel()">Annuler</button>
  <button mat-button type="button" color="primary" (click)="onAccept()">Valider</button>
</ng-template>

<ng-template #notResponse>
  <button mat-button type="button" (click)="onCancel()">OK</button>
</ng-template>
